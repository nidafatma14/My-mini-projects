<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, 
    initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    h1{
        font-size: 50px;
    }
    .container{
        width: 100vw;
        height: 100px;
    }
    .para{
        font-size: 20px;
    }
    .pinkbox{
        background-color: pink;
        padding: 20px;
    }
    .answerbox{
        width: 400px;
        height: 60px;
    }
    .button{
        background-color: black;
        color: white;
    }
</style>
<body>
    <div class="container">
        <h1>SURVEY FORM</h1>
        <p class="para">This is just a form layout and will not save your details</p>
    </div>

    <div class="pinkbox">
        <h2>Personal Information</h2>
        <label for="name">Name</label> 
        <input type="text" placeholder="Enter your name">
        &nbsp;&nbsp;&nbsp;
        <label for="gender">Gender</label>
        <input type="text" placeholder="Enter your gender">
        <br><br>
        <label for="Address">Address</label>
        <input type="text" size="50px" placeholder="Enter your address">
        <br><br>
        <label for="email">E-mail</label>
        <input type="email" size="30px" placeholder="Enter your e-mail">
        <br><br>
        <label for="Phone no.">Phone No.</label>
        <input type="number" placeholder="Enter 10-digit no" maxlength="10">
        <br><br>
        <br><br>

        <h2>Parent's Details</h2>
        <label for="name">Guardian's name</label>
        <input type="text" placeholder="Enter name">
        <br><br>
        <label for="Phone no.">Guardian's Phone no.</label>
        <input type="number" placeholder="Enter no.">
        <br><br>
        <label for="email">Guardian's E-mail</label>
        <input type="email" placeholder="Enter e-mail" size="50px">
        <br><br>
        <br><br>

        <label for="question"><b>Question 1:</b>&nbsp;In which college do you study? And what do you think about it?</label>
        <br>
        <input class="answerbox" type="text" placeholder="Answer" maxlength="500">
        <br><br>
        <label for="question"><b>Question 2:</b>&nbsp;What are the experiences you have gained?</label>
        <br>
        <input class="answerbox" type="text" placeholder="Answer" maxlength="500">
        <br><br>
        <label for="question"><b>Question 3:</b>&nbsp;Is there anything you would like to share about your college?</label>
        <br>
        <input class="answerbox" type="text" placeholder="Answer" maxlength="500">
        <br><br>
        <button class="button">Submit</button>
    </div>
</body>
</html>
